linters:
  disable-all: true
  enable:
    - goimports
    - gosimple
    - govet
    - staticcheck
    - stylecheck
    - unused
  fast: false

go-version: &go-version
  go: "1.17"

linters-settings:
  gosimple:
    <<: *go-version
  staticcheck:
    <<: *go-version
  stylecheck:
    <<: *go-version
  unused:
    <<: *go-version
